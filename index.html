<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video Player Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .navbar .logo img {
            max-height: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline-block;
        }

        .nav-links li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 18px;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
        }

        .nav-icons a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: #ff3e6c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .promotions {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            background-color: #ffffff;
            gap: 20px;
        }

        .promo-item {
            text-align: center;
            margin: 20px;
        }

        .promo-item a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .promo-item a:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .nav-icons {
                margin-top: 10px;
            }

            .promotions {
                padding: 20px;
            }

            .promo-item a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="music\batchlogo.jpeg" alt="Website Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sign-up</a></li>
                <li><a href="#">Log-in</a></li>
                <li>
                    <div class="search-bar">
                        <input type="text" placeholder="Search Your Favourites">
                        <button type="submit">Search</button>
                    </div>
                </li>
            </ul>
            <div class="nav-icons">
                <a href="#">Profile</a>
                <a href="#">Favourites</a>
                <a href="#">Language</a>
            </div>
        </nav>
    </header>

    <section class="promotions">
        <div class="promo-item">
            <a href="music.html">Music Player Website</a>
        </div>
        <div class="promo-item">
            <a href="video.html">Video Player Website</a>
        </div>
    </section>

    
</body>

</html>
