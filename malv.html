<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batch-16 - Your Favorite Videos</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f7f7f7;
            font-family: 'Varela Round', sans-serif;
            color: #333;
            line-height: 1.6;
        }

        nav {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            font-family: 'Ubuntu', sans-serif;
        }

        nav ul {
            display: flex;
            align-items: center;
            list-style: none;
        }

        .brand {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1.5rem;
            flex-grow: 1;
        }

        .brand img {
            width: 44px;
            margin-right: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .videoItemContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .videoItem {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            transition: transform 0.3s;
        }

        .videoItem:hover {
            transform: translateY(-10px);
        }

        .videoItem img {
            width: 100%;
            height: auto;
        }

        .videoInfo {
            padding: 15px;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .videoInfo h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .timestamp {
            color: #666;
            font-size: 0.8rem;
        }

        .videoItem video {
            width: 100%;
            border-radius: 8px;
        }

        .bottom {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

        .icons i {
            margin: 0 10px;
            cursor: pointer;
            color: #fff;
        }

        .pip-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }

        .pip-button:active {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .videoItemContainer {
                flex-direction: column;
                align-items: center;
            }

            .videoItem {
                max-width: 100%;
            }
        }
    </style>
</head>
